<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>todo</title>
  </head>
  <body>
    <section class="login-container">
        <div class="logo">
            <h1>todo</h1>
        </div>
      <div class="login">
        <div class="back-container">
            <button class="back"><img src="./icons/pngaaa.com-3944443.png" alt="back" /></button>
            <p>Log in</p></div>
        <div class="login-content">
          <p class="login-options">Log in with one of the following options</p>
          <div class="options">
            <button class="options-one"><img src="./icons/search.png" alt="google" /></button>
            <button class="options-two"><img src="./icons/facebook.png" alt="facebook" /></button>
          </div>
          <p class="or">Or</p>
          <div><input placeholder="Email" class="email" /></div>
          <div class="password-container"><input placeholder="Password" class="password" /><p><a href="#">Forgot Password?</a></p></div>
          
          <div>
            <button class="login-btn">Log In</button>
          </div>
          <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
